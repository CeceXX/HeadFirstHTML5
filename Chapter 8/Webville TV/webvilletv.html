<!doctype html>
<html lang="en">
<html>
	<head>
		<title>Webville TV</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="webvilletv.css">
		<script src="webvilletv.js"></script>
	</head>
	<body>
		<div id="tv">
			<div id="tvConsole">
				<div id="highlight">
					<img src="images/highlight.png" alt="highlight for tv">
				</div>
				<div id="controls">
					<p id="programName"></p>
					<a id="playButton"></a>
					<a id="stopButton"></a>
					<a id="pauseButton"></a>
				</div>
				<div id="videoDiv">
					<video controls width="480" height="360" poster="images/prerollposter.jpg" id="video">
						<p>Sorry, your browser doesn't support the video element</p>
					</video>
				</div>
			</div>
		</div>
	</body>
</html>
